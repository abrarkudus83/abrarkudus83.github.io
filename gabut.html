<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bingkai Foto â€” Edit & Klik</title>
  <style>
    :root{
      --bg:#fcfbff; --muted:#666; --accent:#7b3fe4;
    }
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, Arial; margin:0; padding:28px; background:var(--bg); color:#222; transition:background 0.4s ease;}
    .container{max-width:980px;margin:0 auto;display:grid;grid-template-columns:1fr 320px;gap:24px;align-items:start}
    .gallery{background:white;padding:18px;border-radius:14px;box-shadow:0 10px 30px rgba(30,20,60,0.06)}
    .preview{display:flex;flex-wrap:wrap;gap:12px;justify-content:center}
    .frame-wrap{width:280px;height:420px;display:flex;align-items:center;justify-content:center;background:#fafafa;border-radius:12px;overflow:hidden;position:relative;cursor:pointer;transition:transform .3s ease, box-shadow .3s ease;}
    .frame-wrap:hover{transform:scale(1.02);box-shadow:0 10px 30px rgba(0,0,0,0.15)}
    .frame-wrap img{max-width:100%;max-height:100%;object-fit:cover;display:block;transition:all .35s ease}

    /* Frames */
    .classic{padding:10px;border:10px solid #fff;border-radius:6px;box-shadow:0 10px 30px rgba(0,0,0,0.12)}
    .polaroid{background:white;padding:14px 14px 50px;border-radius:8px;box-shadow:0 12px 34px rgba(50,20,80,0.08)}
    .polaroid img{height:320px;width:auto}
    .rounded{border-radius:20px;padding:6px;border:6px solid #eee}
    .circle img{border-radius:50%;width:260px;height:260px;object-fit:cover}
    .film{filter:grayscale(.06) contrast(.98);border:8px solid #111;transform:rotate(-1deg)}
    .ribbon::before{content:"";position:absolute;top:12px;left:-36px;width:110px;height:32px;background:linear-gradient(90deg,#ff7aa2,#ffb399);transform:rotate(-20deg);box-shadow:0 6px 20px rgba(255,100,140,.12);border-radius:6px}
    .ribbon::after{content:"NEW";position:absolute;top:16px;left:-8px;font-weight:700;color:white;font-size:12px;transform:rotate(-20deg)}

    .controls{background:white;padding:18px;border-radius:14px;box-shadow:0 10px 30px rgba(30,20,60,0.06)}
    .controls h3{margin:0 0 12px;font-size:16px}
    .btns{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
    button{padding:10px 12px;border-radius:10px;border:0;background:#f1f0ff;color:var(--muted);cursor:pointer;font-weight:600;transition:all 0.2s}
    button.active{background:var(--accent);color:white}
    .small{font-size:13px;color:var(--muted);margin-top:12px}

    .color-picker{margin-top:16px;display:flex;align-items:center;gap:10px;}
    input[type="color"]{width:40px;height:40px;border:none;border-radius:8px;cursor:pointer;}

    @media(max-width:900px){.container{grid-template-columns:1fr;padding:12px}.frame-wrap{width:100%;height:360px}}
  </style>
</head>
<body>
  <div class="container">
    <section class="gallery">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h2 style="margin:0">Preview Foto</h2>
        <div style="font-size:13px;color:var(--muted)">Klik foto untuk zoom & pilih bingkai</div>
      </div>

      <div class="preview" id="preview">
        <div class="frame-wrap" data-src="/mnt/data/bee2.jpg"><img src="bee2.jpg" alt="foto 1"></div>
        <div class="frame-wrap" data-src="/mnt/data/bee3.jpg"><img src="bee3.jpg" alt="foto 2"></div>
        <div class="frame-wrap" data-src="/mnt/data/bee4.jpg"><img src="bee4.jpg" alt="foto 3"></div>
        <div class="frame-wrap" data-src="/mnt/data/bee4.jpg"><img src="bee1.jpg" alt="foto 4"></div>
        <div class="frame-wrap" data-src="/mnt/data/bee4.jpg"><img src="bee.jpg" alt="foto 5"></div>
      </div>
    </section>

    <aside class="controls">
      <h3>Pilih Bingkai</h3>
      <div class="btns" id="frameButtons">
        <button data-frame="classic" class="active">Classic</button>
        <button data-frame="polaroid">Polaroid</button>
        <button data-frame="rounded">Rounded</button>
        <button data-frame="circle">Circle</button>
        <button data-frame="film">Film</button>
        <button data-frame="ribbon">Ribbon</button>
      </div>

      <div class="color-picker">
        <label for="bgPicker">ðŸŽ¨ Background:</label>
        <input type="color" id="bgPicker" value="#fcfbff" />
      </div>

      <div style="margin-top:14px">
        <label for="choosePic" style="display:block;font-size:13px;color:var(--muted);margin-bottom:6px">Pilih foto:</label>
        <select id="choosePic" style="width:100%;padding:10px;border-radius:10px;border:1px solid #eee">
          <option value="all">Semua foto</option>
          <option value="0">Foto 1</option>
          <option value="1">Foto 2</option>
          <option value="2">Foto 3</option>
        </select>
      </div>

      <div class="small">Klik foto untuk menampilkan lebih besar dan ganti background sesuai keinginan.</div>
    </aside>
  </div>

  <!-- Popup viewer -->
  <div id="popup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:1000;">
    <img id="popupImg" src="" style="max-width:90%;max-height:90%;border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,0.4)" />
  </div>

  <script>
    const buttons = document.querySelectorAll('#frameButtons button');
    const frames = document.querySelectorAll('.frame-wrap');
    const choose = document.getElementById('choosePic');
    const bgPicker = document.getElementById('bgPicker');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    let activeFrame = 'classic';
    let selectedIndex = -1;

    function applyFrame(frameName, index){
      const targets = (index === -1) ? frames : [frames[index]];
      targets.forEach(f=>{
        f.className = 'frame-wrap';
        if(frameName === 'circle') f.classList.add('circle');
        if(frameName === 'classic') f.classList.add('classic');
        if(frameName === 'polaroid') f.classList.add('polaroid');
        if(frameName === 'rounded') f.classList.add('rounded');
        if(frameName === 'film') f.classList.add('film');
        if(frameName === 'ribbon') f.classList.add('ribbon');
      });
    }

    buttons.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        buttons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        activeFrame = btn.dataset.frame;
        const idx = (choose.value === 'all') ? -1 : parseInt(choose.value,10);
        applyFrame(activeFrame, idx);
      });
    });

    frames.forEach((f,i)=>{
      f.addEventListener('click', ()=>{
        popupImg.src = f.dataset.src;
        popup.style.display = 'flex';
      });
    });

    popup.addEventListener('click', ()=>{
      popup.style.display = 'none';
    });

    choose.addEventListener('change', ()=>{
      selectedIndex = (choose.value === 'all') ? -1 : parseInt(choose.value,10);
      applyFrame(activeFrame, selectedIndex);
    });

    bgPicker.addEventListener('input', e=>{
      document.body.style.background = e.target.value;
    });

    applyFrame(activeFrame, -1);
  </script>
</body>
</html>
